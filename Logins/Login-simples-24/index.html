<!DOCTYPE html>
<html lang="en">
<head>
	<!---icon style sgeet-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<img src="img/fd.png" alt="">
		<div class="text">Mystery Code</div>
		<form action="#">
			<div class="field">
				<span class="fab fa-user"></span>
				<input type="text" placeholder="Email Id" required>
				<label>Email Id</label>
			</div>
			<div class="field">
				<span class="fab fa-lock"></span>
				<input type="password" placeholder="Password" required>
				<label>Password</label>
			</div>
           <!---button-->
           <button>Log In</button>
           <div class="or">Or</div>
           <div class="icon-button">
           	<span class="facebook"><i class="fab-fa-facebook"> Facebook</i></span>
           	<span class="google"><i class="fab-fa-google"></i> Google</span>
           </div>

		</form>
	</div>
</body>
</html>
