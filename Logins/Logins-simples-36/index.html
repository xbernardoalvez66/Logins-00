<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Login Neumorphism</title>
	<!-- FONT AWESOME -->
     <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="login-div">
		<div class="logo">
			<img src="img/user.png" alt="">
		</div>
		<div class="title">Inicia Sesion</div>
		<div class="fields">
			<div class="username">
				<i class="fas fa-envelope"></i>
				<input type="username" class="user-input" placeholder="Correo Electronico">
			</div>
			<div class="password">
				<i class="fas fa-lock"></i>
				<input type="password" class="pass-input" placeholder="Contraseña">
			</div>
		</div>
		<button class="signin-button">Iniciar Sesion</button>
		<div class="link">
			<a href="#">Olvidaste tu Contraseña?</a> o <a href="#">Registrate</a>
		</div>
	</div>
</body>
</html>
