<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
 	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>
<body>
	<div class="card">
		<div class="logo">
			<img src="img/logo.svg" alt="">
			<p class="desc_logo">Organiza tu trabajo</p>
		</div>
         <form>
         	<div class="form_content">
         		<h2>Iniciar sesion</h2>
         	<div class="input_group">
         		<input type="text" placeholder="Correo">
         	</div>
         		<div class="input_group">
         		<input type="password" placeholder="Contraseña">
         		<a href="#" class="link_text">Olvidaste la contraseña?</a>
         	</div>
         	<button class="button_form">Acceder</button>
         	<div class="recordar_check">
         		<input type="checkbox">
         		<p>Recordar por 30 dias</p>
         	</div>
         	<div class="google_button">
         		<img src="img/logo_google.svg" alt="">
         		<p>Continuar con Google</p>
         	</div>
         	</div>
         	
         	<div class="crear_cuenta">
         		<p>No tienes cuenta?</p>
         		<a href="#" class="link_text">Crear una Cuenta</a>
         	</div>
         </form>

	</div>
</body>
</html>
