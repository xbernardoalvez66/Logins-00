  <!DOCTYPE html>
 <html lang="en">
  <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
   <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 	<title>Login and Registration Form in HTML & CSS | CodingLab </title>
  </head>
  <body>
       <div class="container">
       	<input type="checkbox" id="flip">
       	<div class="cover">
       		<div class="front">
       			<img src="img/frontImg.jpg" alt="">
                <div class="text">
                	<span class="text-1">Every new friend is a <br> new adventure</span>
                	<span class="text-2">Lets get connected </span>
                </div>
       		</div>
       		<div class="back">
       			<img class="backImg" src="img/backImg.jpg" alt="">
                <div class="text">
                	<span class="text-1">Complete miles of journy <br> width one step</span>
                	<span class="text-2">Lets get started </span>
                </div>
       		</div>
       	</div>
       	<form action="">
       		<div class="form-content">
       			<div class="login-form">
       			<div class="title">Login</div>
       			<div class="input-boxes">
       				<div class="input-box">
       					<i class="fas fa-envelope"></i>
       					<input type="text" placeholder="Enter your email" required>
       				</div>
       				<div class="input-box">
       					<i class="fas fa-lock"></i>
       					<input type="password" placeholder="Enter your password" required>
       				</div>
       				<div class="text"><a href="">Forgot Password</a></div>
       				<div class=" button input-box">
       					<input type="submit" value="Submit">
       				</div>
       				<div class="text sign-up-text">Dont have account <label for="flip">Sigup now</label></div>
       			</div>
       		</div>
             <div class="signup-form">
       			<div class="title">Singnup</div>
       			<div class="input-boxes">
       				<div class="input-box">
       					<i class="fas fa-user"></i>
       					<input type="text" placeholder="Enter your name" required>
       				</div>
       				<div class="input-box">
       					<i class="fas fa-envelope"></i>
       					<input type="password" placeholder="Enter your password" required>
       				</div>
       				<div class="input-box">
       					<i class="fas fa-lock"></i>
       					<input type="password" placeholder="Enter your password" required>
       				</div>
       				<div class="button input-box">
       					<input type="submit" value="Submit">
       				</div>
       				<div class="text sign-up-text ">Already have account <label for="flip">Login now</label></div>
       			</div>
       		</div>
       		</div>
       	</form>
       </div>                                     	
  </body>
 </html>
